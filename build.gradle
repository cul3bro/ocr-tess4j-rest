plugins {
    id 'org.springframework.boot' version '2.4.0'
    id 'java'
    id 'idea'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.tess4j'
version = '1.3'
sourceCompatibility = '1.8'



repositories {
    mavenCentral()
}

dependencies {
    // spring boot
    implementation 'org.springframework.boot:spring-boot-starter-web'

    //spring data mongodb
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    //thymeleaf
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    compile group: 'net.sourceforge.tess4j', name: 'tess4j', version: '4.5.4'

    //Commons Codec for Base 64
    compile "commons-codec:commons-codec:1.15"

    //Commons IO
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'

    //junit
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'

    //rest-assured
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.2'

}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

archivesBaseName = 'ocr-tess4j-rest'

jar {
    manifest {
        attributes 'Main-Class': 'com.tess4j.rest.Tess4jV1'
    }
}

